<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rhombille com Esfuma√ßamento CORRETO</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .panel {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #ccc;
            background-color: white;
        }
        
        h2 {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Rhombille com Esfuma√ßamento CORRETO</h1>
    
    <div class="container">
        <div class="panel">
            <h2>SEM Esfuma√ßamento</h2>
            <canvas id="canvasNormal" width="400" height="400"></canvas>
        </div>
        
        <div class="panel">
            <h2>COM Esfuma√ßamento (CORRETO)</h2>
            <canvas id="canvasBlur" width="400" height="400"></canvas>
        </div>
    </div>
    
    <p style="text-align: center; margin-top: 20px;">
        <button onclick="redraw()" style="padding: 10px 20px; font-size: 16px;">üîÑ Redesenhar</button>
    </p>

    <script>
        const canvasNormal = document.getElementById('canvasNormal');
        const canvasBlur = document.getElementById('canvasBlur');
        const ctxNormal = canvasNormal.getContext('2d');
        const ctxBlur = canvasBlur.getContext('2d');
        
        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00'];
        
        function hexToRgba(hex, alpha = 1) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (result) {
                const r = parseInt(result[1], 16);
                const g = parseInt(result[2], 16);
                const b = parseInt(result[3], 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
            return hex;
        }
        
        function drawDiamond(ctx, x1, y1, x2, y2, color, useBlur = false) {
            const center = {
                x: (x1 + x2) / 2,
                y: (y1 + y2) / 2
            };
            
            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const diamondWidth = distance / (2.0 * Math.sqrt(3.0));
            
            const direction = {
                x: x2 - x1,
                y: y2 - y1
            };
            const length = Math.sqrt(direction.x * direction.x + direction.y * direction.y);
            const normalized = {
                x: direction.x / length,
                y: direction.y / length
            };
            
            const perpendicular = {
                x: -normalized.y,
                y: normalized.x
            };
            
            const vertices = [
                {x: x1, y: y1},
                {
                    x: center.x + perpendicular.x * diamondWidth,
                    y: center.y + perpendicular.y * diamondWidth
                },
                {x: x2, y: y2},
                {
                    x: center.x - perpendicular.x * diamondWidth,
                    y: center.y - perpendicular.y * diamondWidth
                }
            ];
            
            if (useBlur) {
                // VERS√ÉO COM ESFUMA√áAMENTO CORRETO - usando clipping
                
                // 1. Criar o path do losango
                ctx.beginPath();
                ctx.moveTo(vertices[0].x, vertices[0].y);
                for (let i = 1; i < vertices.length; i++) {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }
                ctx.closePath();
                
                // 2. Salvar o estado e aplicar clipping
                ctx.save();
                ctx.clip();
                
                // 3. Criar gradiente radial DENTRO do losango
                const radius = Math.max(diamondWidth, distance / 3);
                const gradient = ctx.createRadialGradient(
                    center.x, center.y, 0,
                    center.x, center.y, radius
                );
                
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.6, hexToRgba(color, 0.8));
                gradient.addColorStop(0.8, hexToRgba(color, 0.4));
                gradient.addColorStop(1, hexToRgba(color, 0.1));
                
                // 4. Preencher com gradiente (limitado pelo clipping)
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    center.x - radius, center.y - radius,
                    radius * 2, radius * 2
                );
                
                // 5. Restaurar estado (remove clipping)
                ctx.restore();
                
            } else {
                // VERS√ÉO NORMAL (sem esfuma√ßamento)
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(vertices[0].x, vertices[0].y);
                for (let i = 1; i < vertices.length; i++) {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawPattern(ctx, useBlur = false) {
            // Limpar canvas
            ctx.clearRect(0, 0, 400, 400);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 400, 400);
            
            // Desenhar alguns losangos em padr√£o simples
            const positions = [
                {x1: 100, y1: 100, x2: 200, y2: 150, color: colors[0]},
                {x1: 200, y1: 150, x2: 300, y2: 100, color: colors[1]},
                {x1: 150, y1: 200, x2: 250, y2: 250, color: colors[2]},
                {x1: 100, y1: 250, x2: 200, y2: 300, color: colors[3]},
                {x1: 200, y1: 300, x2: 300, y2: 250, color: colors[0]},
            ];
            
            positions.forEach(pos => {
                drawDiamond(ctx, pos.x1, pos.y1, pos.x2, pos.y2, pos.color, useBlur);
            });
        }
        
        function redraw() {
            drawPattern(ctxNormal, false);  // Sem esfuma√ßamento
            drawPattern(ctxBlur, true);     // Com esfuma√ßamento CORRETO
        }
        
        // Desenhar inicial
        redraw();
    </script>
</body>
</html>
