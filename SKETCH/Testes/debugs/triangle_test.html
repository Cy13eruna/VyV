<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste N칩dulos Triangulares</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid #ccc;
            background-color: white;
        }
        
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Teste dos N칩dulos Triangulares</h1>
    <div class="info">Testando se os tri칙ngulos aparecem isoladamente</div>
    
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <div class="info">
        <button onclick="testTriangles()">游댴 Testar Tri칙ngulos</button>
        <button onclick="testWithBackground()">游꿛 Com Fundo Colorido</button>
        <button onclick="testDifferentSizes()">游늺 Tamanhos Diferentes</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fun칞칚o para desenhar n칩dulo triangular (dois tri칙ngulos sobrepostos)
        function drawTriangleNode(x, y, size, color, spacing) {
            console.log(`Desenhando tri칙ngulo em (${x}, ${y}) tamanho ${size} cor ${color}`);
            
            ctx.save();
            ctx.fillStyle = color;
            
            // Tri칙ngulo apontando para a direita
            const rightTriangleX = x + spacing / 2;
            ctx.beginPath();
            ctx.moveTo(rightTriangleX - size/2, y - size/2);  // Ponto superior esquerdo
            ctx.lineTo(rightTriangleX + size/2, y);           // Ponta direita
            ctx.lineTo(rightTriangleX - size/2, y + size/2);  // Ponto inferior esquerdo
            ctx.closePath();
            ctx.fill();
            
            // Tri칙ngulo apontando para a esquerda
            const leftTriangleX = x - spacing / 2;
            ctx.beginPath();
            ctx.moveTo(leftTriangleX + size/2, y - size/2);   // Ponto superior direito
            ctx.lineTo(leftTriangleX - size/2, y);            // Ponta esquerda
            ctx.lineTo(leftTriangleX + size/2, y + size/2);   // Ponto inferior direito
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function testTriangles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fundo branco
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Testar v치rios tri칙ngulos
            drawTriangleNode(100, 100, 16, '#FF0000', 4);  // Vermelho grande
            drawTriangleNode(200, 100, 12, '#00FF00', 3);  // Verde m칠dio
            drawTriangleNode(300, 100, 8, '#0000FF', 2);   // Azul pequeno
            drawTriangleNode(400, 100, 20, '#FFFF00', 6);  // Amarelo muito grande
            
            drawTriangleNode(100, 200, 8, '#FFFFFF', 2);   // Branco (como no original)
            drawTriangleNode(200, 200, 8, '#000000', 2);   // Preto para contraste
            drawTriangleNode(300, 200, 8, '#FF00FF', 2);   // Magenta
            drawTriangleNode(400, 200, 8, '#00FFFF', 2);   // Ciano
            
            console.log('Tri칙ngulos desenhados!');
        }
        
        function testWithBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fundo colorido para ver contraste
            ctx.fillStyle = '#333333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Tri칙ngulos brancos sobre fundo escuro
            for (let x = 50; x < canvas.width; x += 100) {
                for (let y = 50; y < canvas.height; y += 100) {
                    drawTriangleNode(x, y, 12, '#FFFFFF', 3);
                }
            }
            
            console.log('Tri칙ngulos com fundo escuro desenhados!');
        }
        
        function testDifferentSizes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fundo branco
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Diferentes tamanhos e espa칞amentos
            let size = 4;
            let spacing = 1;
            
            for (let x = 50; x < canvas.width; x += 80) {
                for (let y = 50; y < canvas.height; y += 80) {
                    drawTriangleNode(x, y, size, '#000000', spacing);
                    size += 2;
                    spacing += 1;
                    if (size > 20) {
                        size = 4;
                        spacing = 1;
                    }
                }
            }
            
            console.log('Tri칙ngulos de tamanhos diferentes desenhados!');
        }
        
        // Teste inicial
        testTriangles();
    </script>
</body>
</html>
